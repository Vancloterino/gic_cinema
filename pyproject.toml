[project]
name = "gic-cinema"
version = "0.1.0"
description = "Cinema booking system"
authors = [
    {name = "Vancloterino",email = "mdraidz@yahoo.com.sg"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pytest (>=8.4.1,<9.0.0)",
    "black (>=25.1.0,<26.0.0)",
    "pylint (>=3.3.8,<4.0.0)",
    "pytest-cov (>=6.2.1,<7.0.0)"
]


[tool.poetry]
package-mode = false

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"


[project.optional-dependencies]
dev = [
  "black>=24.0.0",
  "pylint>=3.2.0",
  "pytest>=8.3.0",
]

[tool.black]
line-length = 88
target-version = ["py311"]


[tool.pylint.main]
# Use the same line length as Black
py-version = "3.11"
load-plugins = []

[tool.pylint.format]
max-line-length = 88

[tool.pylint.'MESSAGES CONTROL']
# Keep this minimal; weâ€™ll write proper docstrings.
disable = [
  "too-few-public-methods",   # dataclasses often trigger this
  "missing-timeout",          # not relevant for this CLI
]

[tool.pytest.ini_options]
pythonpath = ["."]

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
  "tests/*",
  "*/tests/*",
]